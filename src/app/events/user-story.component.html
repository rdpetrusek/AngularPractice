<a href="#!" class="collection-item" >	
	<h3 style="display: inline-block">{{event.name}}<span style="margin-left: 15px" class="label label-default pull-right">{{event.points}}</span></h3>
	<button (click)="clicked()" type="button" class="btn btn-default pull-right" aria-label="Left Align">
		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
	</button>

	<div [class.hide]="hideDetails">
		<div>Time: {{event.date}}</div>
		<div>Price: ${{event.price}}</div>
	</div>	
</a>
